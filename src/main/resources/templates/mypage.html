<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: white;
            color: white;
        }
        .container {
            margin-top: 150px;
            margin-right: -80px;
        }
        .card {
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            width: 43%; /* 카드의 가로 길이 조정 */
            background-color: #ffffff;
            margin-top: 50px; /* 카드 상단 위치 조정 */
        }
        .card-header {
            background-color: #a5d6a7;
            color: #ffffff;
            border-bottom: 1px solid #dee2e6;
        }
        .card-body {
            padding: 1.25rem;
        }
        .btn-primary {
            margin-top: 20px;
            background-color: #a5d6a7;
            border-color: #a5d6a7;

        }
        .btn-primary:hover {
            background-color: #8bc34a;
            border-color: #8bc34a;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: .25rem;
            border: 1px solid #ced4da;
            padding: .375rem .75rem;
        }
        .form-control:focus {
            border-color: #a5d6a7;
            box-shadow: 0 0 0 .2rem rgba(165, 214, 167, .25);
        }
        .hero-section {
            text-align: left;
            margin-top: 50px;
        }
        .hero-section h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .hero-section p {
            font-size: 1.25rem;
            color: #333;
        }
        .recent-viewed {
            margin-top: 50px;
        }
        .recent-viewed h4 {
            color: #333;
        }
        .recent-viewed .product-item {
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            width: 43%; /* 카드의 가로 길이 조정 */
        }

    </style>
</head>
<body>
<div th:replace="~{fragments/header::header}" class="header"></div>

<div class="container">
    <div class="hero-section">
        <h1>My Page</h1>
    </div>

    <!-- 비밀번호 변경 폼 -->
    <div class="card">
        <div class="card-header">
            <h4>비밀번호 변경</h4>
        </div>
        <div class="card-body">
            <form action="/members/mypage/changePassword" method="post">
                <!-- CSRF 토큰 추가 -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">새 비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">비밀번호 변경</button>
            </form>
        </div>
    </div>


<!-- 최근 본 상품 섹션 -->
<div class="recent-viewed">
    <h4>최근 본 상품</h4>
    <div id="recent-products" class="row">
        <!-- 최근 본 상품이 여기에 동적으로 추가됩니다. -->
    </div>
</div>
</div>
<script>
    function addToRecentViewed(productId) {
        let recentViewed = JSON.parse(localStorage.getItem('recentViewed')) || [];
        // 상품 ID가 이미 목록에 있는지 확인
        if (!recentViewed.includes(productId)) {
            recentViewed.push(productId);
            // 최근 본 상품이 5개를 초과하면 오래된 항목 제거
            if (recentViewed.length > 5) {
                recentViewed.shift(); // 첫 번째 요소 제거
            }
            localStorage.setItem('recentViewed', JSON.stringify(recentViewed));
        }
    }
</script>
</body>
</html>
