<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>


<script>
    $(document).ready(function(){
      $("searchBtn").on("click",function(e){
   e.preventDefault(); // 검색 버튼 클릭시 form 태스 전송을 막는다.
   page(0);
   });
   });

   function page(page){
   var searchDateType = $("#searchDateType").val();
   var searchSellStatus = $("#searchSellStatus").val();
   var searchBy = $("#searchBy").val();
   var searchQuery = $("#searchQuery").val();

   location.href="/admin/items/" + page + "?searchDateType=" + searchDateType
   + "&searchSellStatus=" + searchSellStatus +"&searchBy=" +searchBy
   + "&searchQuery=" +searchQuery;
   }
</script>


<style>

    .table-container {
              overflow-x: auto; /* Allows horizontal scroll if needed */
          }

        .table {
max-width: 1000px; /* Adjust as needed */
margin: auto; /* Center the table */
}


          .table thead {
              background-color: #343a40;
              color: #ffffff;
          }

       .table th, .table td {
width: 20%; /* Adjust percentage as needed for each column */
text-align: center; /* Center align text */
}

          .table a {
              color: black;
              text-decoration: none;
          }

          .table a:hover {
              text-decoration: underline;
              color: #a5d6a7;
          }

          .pagination {
              margin: 20px 0;
          }

          .pagination .page-link {
              border-radius: 50%;
              padding: 0.5rem 1rem;
              transition: background-color 0.3s ease, color 0.3s ease;
               background-color: white;
              color: #a5d6a7;
               border-color: beige;
          }

          .pagination .page-link:hover {
              background-color: #a5d6a7;
              color: white;
          }

          .form-control {
              border-radius: 0.375rem;
          }

          .form-control:focus {
              box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
          }

          .btn-primary {
              border-radius: 0.375rem;
              transition: background-color 0.3s ease, transform 0.3s ease;
               background-color: #a5d6a7;
              border-color: white;
          }

          .btn-primary:hover {
              background-color: #a5d6a7;
              border-color: white;
              transform: translateY(-2px);
          }

          .btn-primary:focus {
              box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
          }

          .row-cols-lg-auto .form-control {
              margin-right: 10px;
          }

          /* Adjust form controls to ensure they align nicely */
          .form-control {
              width: auto;
              display: inline-block;
          }

          .form-control + .form-control {
              margin-left: 10px;
          }
</style>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div layout:fragment="content" style="margin-top: 200px;" >
    <form th:action="@{'/admin/items/'+${items.number}}" role="form" method="get" th:object="${items}">
        <table class="table">
            <thead>
            <tr>
                <td>상품아이디</td>
                <td>상풍명</td>
                <td>상태</td>
                <td>등록자</td>
                <td>등록일</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, status : ${items.getContent()}">
                <td th:text="${item.id}"></td>
                <td>
                    <a th:href="'/admin/item/'+${item.id}" th:text="${item.itemNm}"></a>
                </td>
                <td th:text="${item.itemSellStatus == T(com.shop.constant.ItemSellStatus).SELL} ? '판매중' : '품절'"></td>
                <td th:text="${item.createdBy}"></td>
                <td th:text="${item.regTime}"></td>
            </tr>
            </tbody>
        </table>



        <div th:with="start=${(items.number/maxPage)*maxPage +1},
          end=(${(items.totalPages == 0) ?
          1 : (start + (maxPage-1) < items.totalPages ? start + (maxPage -1) : items.totalPages)})">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${items.first}?'disabled'">
                    <a th:onclick="'javascript:page('+${items.number - 1} +')'" aria-label='Previous'
                       class="page-link">
                        <span aria-hidden="true">Previous</span>
                    </a>
                </li>
                <li class="page-item" th:each="page: ${#numbers.sequence(start,end)}"
                    th:classappend="${items.number eq page-1}? 'active':''">
                    <a th:onclick="'javascript:page('+${page -1} + ')'" th:inline="text"
                       class="page-link">[[${page}]]</a>
                </li>

                <li class="page-item"  th:classappend="${items.last}?'disabled'">
                    <a th:onclick="'javascript:page('+${items.number + 1} + ')'" aria-label="Next"
                       class="page-link">
                        <span aria-hidden="true">Next</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="row row-cols-lg-auto g-3 align-items-center" th:object="${itemSearchDto}" style="  justify-content: center;">
            <select th:field="*{searchDateType}" class="form-control" style="width:auto; ">
                <option value="all">전체기간</option>
                <option value="1d">1일</option>
                <option value="1w">1주</option>
                <option value="1m">1개월</option>
                <option value="6m">6개월</option>
            </select>
            <select th:field="*{searchSellStatus}" class="form-control" style="width:auto;">
                <option value="">판매상태(전체)</option>
                <option value="SELL">판매</option>
                <option value="SOLD_OUT">품절</option>
            </select>
            <select th:field="*{searchBy}" class="form-control" style="width:auto;">
                <option value="itemNm">상품명</option>
                <option value="createdBy">등록자</option>
            </select>
            <input th:field="*{searchQuery}" type="text" class="form-control" style="width:auto; margin-right: 15px;" placeholder="검색어를 입력해주세요">
            <button id="searchBtn" type="submit" class="form-control btn btn-primary" style="width:auto">검색</button>
        </div>
    </form>
</div></body>
</html>
