<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>결제 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/aos.css?ver=210618">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">

    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <meta name ="_csrf" th:content="${_csrf.token}"/>
    <meta name ="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        var IMP = window.IMP;
          IMP.init("imp38778770");

          function requestPay() {

              var orderUid = '[[${requestDto.orderUid}]]';
              console.log(orderUid)
              var itemName = '[[${requestDto.itemName}]]';
              console.log(itemName)
              var paymentPrice = [[${requestDto.paymentPrice}]];
               console.log(paymentPrice)
              var buyerName = '[[${requestDto.buyerName}]]';
              console.log(buyerName)
              var buyerEmail = '[[${requestDto.buyerEmail}]]';
               console.log(buyerEmail)
              var buyerAddress = '[[${requestDto.buyerAddress}]]';
               console.log(buyerAddress)

              IMP.request_pay({
                      pg : 'html5_inicis.INIpayTest',
                      pay_method : 'card',
                      merchant_uid: orderUid, // 주문 번호
                      name : itemName, // 상품 이름
                      amount : paymentPrice, // 상품 가격
                      buyer_email : buyerEmail, // 구매자 이메일
                      buyer_name : buyerName, // 구매자 이름
                      buyer_tel : '010-1234-5678', // 임의의 값
                      buyer_addr : buyerAddress, // 구매자 주소
                      buyer_postcode : '123-456', // 임의의 값
                  },
                   function(rsp) {
                    if (rsp.success) {

                        // 결제 성공 시: 결제 승인 또는 가상계좌 발급에 성공한 경우
                        // jQuery 로 HTTP 요청
                        console.log(rsp.imp_uid);
                        console.log(rsp.merchant_uid);
                        var token = $("meta[name='_csrf']").attr("content");
                        var header = $("meta[name='_csrf_header']").attr("content");
                      jQuery.ajax({
                            url: "/payment",
                            method: "POST",
                            contentType : "application/json",
                            beforeSend : function(xhr){
                                /*데이터 전송하기 전에 헤더에 csrf 값을 설정 */
                                xhr.setRequestHeader(header, token);
                            },
                            data: JSON.stringify({
                                "payment_uid": rsp.imp_uid,      // 결제 고유번호
                                "order_uid": rsp.merchant_uid   // 주문번호
                            })
                        }).done(function (response) {
                            console.log(response);
                            // 가맹점 서버 결제 API 성공시 로직
                            //alert('Please, Check your payment result page!!' + rsp);
                            alert('결제 완료!');
                            window.location.href = "/";
                        })
                    } else {
                        alert('결제 실패!');

                        window.location.href = "/";
                    }
                });
        }
    </script>
    <style>
        body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
            }
            .header {
                background-color: #343a40;
                color: #fff;
                padding: 20px;
                text-align: center;
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 1000;
            }
            .container {
                position: relative;
                max-width: 800px;
                margin: auto;
                padding: 30px;
                margin-top: 80px; /* 헤더를 고려하여 마진 조정 */
            }
            .background-image {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('/img/pay.png') no-repeat center center;
                background-size:contain;
                z-index: -1; /* 이미지가 다른 내용의 뒤에 있도록 설정 */
            }
            .content {
                position: relative;
                text-align: center;
                padding: 20px;
            }
            .content h2 {
                color: #333;
                margin-bottom: 20px;
                font-size: 24px;
                animation: fadeInUp 1s ease-in-out;
            }
            .content p {
                color: #555;
                font-size: 16px;
                margin-bottom: 15px;
                line-height: 1.6;
                animation: fadeInUp 1s ease-in-out;
            }
            .content .card {
                margin: 0 auto;
                max-width: 400px;
                padding: 20px;
                border: 1px solid rgba(255, 255, 255, 0);
                background-color: rgba(255, 255, 255, 0); /* 흰색 배경에 투명도 적용 */
                border-radius: 8px;

            }
            .btn-pay {
                display: inline-block;
                padding: 12px 24px;
                color: #fff;
                background-color: #007bff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                transition: background-color 0.3s;
                animation: fadeInUp 1s ease-in-out;
            }
            .btn-pay:hover {
                background-color: #0056b3;
            }

            /* 애니메이션 */
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
    </style>
</head>
<body>
<!-- 헤더 부분은 이곳에 삽입 -->
<div th:replace="~{fragments/header::header}" class="header"></div>
<div class="container">
    <div class="background-image"></div>
    <div class="content">
        <div class="card">
            <h2>결제 정보</h2>
            <p>주문 번호: [[${requestDto.orderUid}]]</p>
            <p>제품 이름: [[${requestDto.itemName}]]</p>
            <p>결제 금액: [[${requestDto.paymentPrice}]] 원</p>
            <p>구매자 이름: [[${requestDto.buyerName}]]</p>
            <p>구매자 이메일: [[${requestDto.buyerEmail}]]</p>
            <p>구매자 주소: [[${requestDto.buyerAddress}]]</p>
            <button class="btn-pay" th:with="requestDto = ${requestDto}" onclick="requestPay()">결제하기</button>
        </div>
    </div>
</div>
</body>
</html>
