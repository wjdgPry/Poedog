<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/aos.css?ver=210618">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/nice-select.css?ver=210618">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/common.css?ver=210618">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/sub.css?ver=210618">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-wrapper {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #a5d6a7;
            box-shadow: 0 0 0 0.2rem rgba(165, 214, 167, 0.25);
        }
        .error {
            color: #bd2130;
            margin-bottom: 1rem;
        }
        .success {
            color: #28a745;
            margin-bottom: 1rem;
        }
        .custom-button {
            background-color: #a5d6a7;
            border: 1px solid #a5d6a7;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            text-align: center;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .custom-button:hover {
            background-color: #8bc34a;
            border-color: #8bc34a;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form action="/members/forgot-password" method="post" class="form-wrapper">
        <h2>비밀번호 찾기</h2>
        <div class="form-group">
            <label for="email">가입 시 사용한 이메일</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력해주세요." required>
        </div>
        <p class="error" th:if="${errorMessage}" th:text="${errorMessage}"></p>
        <p class="success" th:if="${successMessage}" th:text="${successMessage}"></p>
        <button type="submit" class="custom-button">임시 비밀번호 전송</button>
    </form>
</div>
</body>
</html>
