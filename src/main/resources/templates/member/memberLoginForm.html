<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/aos.css?ver=210618">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/nice-select.css?ver=210618">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/common.css?ver=210618">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/sub.css?ver=210618">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<style>
    .error{
        color: #bd2130;
    }
      .social-login {
        display: inline-block;
        margin: 10px;
    }
    .social-login img {
        width: 50px;
        height: auto;
        cursor: pointer;
    }
   .form-container {
        display: flex;
        justify-content: center;
        align-items: flex-end; /* 폼을 화면의 하단에 위치시키기 위해 flex-end 사용 */
        min-height: 100vh; /* 화면 높이의 100%를 차지하게 설정 */
        text-align: center;
        padding-bottom: 30px; /* 하단 여백 추가 */
    }
        .form-wrapper {
           display: inline-block;
           background: #ffffff;
           padding: 20px;
           border-radius: 8px;
           box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
       }

       .form-group {
           margin-bottom: 1rem;
       }

       .form-group label {
           display: block;
           margin-bottom: 0.5rem;
           color: #333;
           font-weight: bold;
       }

       .form-control {
           border: 1px solid #ced4da;
           border-radius: 0.375rem;
           padding: 0.5rem 1rem;
           transition: border-color 0.3s, box-shadow 0.3s;
       }

       .form-control:focus {
           border-color: #a5d6a7;
           box-shadow: 0 0 0 0.2rem rgba(165, 214, 167, 0.25);
       }

       .error {
           color: #bd2130;
           margin-bottom: 1rem;
       }

       .custom-button {
           background-color: #a5d6a7;
           border: 1px solid #a5d6a7;
           color: #fff;
           padding: 10px 20px;
           font-size: 16px;
           border-radius: 6px;
           cursor: pointer;
           margin: 10px;
           text-align: center;
           transition: background-color 0.3s, border-color 0.3s;
       }

       .custom-button:hover {
           background-color: #8bc34a; /* 더 어두운 녹색 */
            border-color: #8bc34a;
       }
  #forgotPasswordContainer {
            display: none;
            margin-top: 20px;
        }


</style>

<body>
<!-- 헤더 부분은 이곳에 삽입 -->
<div th:replace="~{fragments/header::header}" class="header"></div>


<div layout:fragment="content" style="text-align: center; margin-top: 150px; ">



    <form action="/members/login" role="form" method="post" class="form-wrapper" style="margin-top: 150px;">
        <div class="form-group">
            <label th:for="email" style="margin-right:240px;">아이디</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요." style="width: 300px;">
        </div>
        <div class="form-group">
            <label th:for="password" style="margin-right:230px;">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호 입력" style="width: 300px;" >
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="custom-button" style="margin: 20px;">로그인</button>

        <button type="button" class="custom-button" onclick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    <!-- 아이디 찾기 폼 추가 -->
    <div id="forgotPasswordContainer">
        <h3>아이디 찾기</h3>
        <form action="/members/find-id" method="post" class="form-wrapper">
            <div class="form-group">
                <label for="forgotName">이름</label>
                <input type="text" id="forgotName" name="name" class="form-control" placeholder="이름을 입력해주세요." style="width: 300px;">
            </div>
            <div class="form-group">
                <label for="forgotAddress">주소</label>
                <input type="text" id="forgotAddress" name="address" class="form-control" placeholder="주소를 입력해주세요." style="width: 300px;">
            </div>
            <button class="custom-button" type="submit">아이디 찾기</button>
        </form>
    </div>

    <div style="text-align: center;">
        <a href="/oauth2/authorization/google"  class="social-login">
            <img src="/img/gogle.png" style="width:51px;"></a>
        <a href="/oauth2/authorization/kakao" class="social-login">
            <img src="/img/카카오.png" style="border-radius: 16%;"></a>
        <a href="/oauth2/authorization/naver" class="social-login">
            <img src="/img/네바.png"></a>
    </div>

</div>
</body>
<script>

</script>
</html>
