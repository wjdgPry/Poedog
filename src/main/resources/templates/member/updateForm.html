<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Profile</title>
</head>
<body>
<h1>Update Profile</h1>
<form action="#" th:action="@{/members/update}" th:object="${memberFormDto}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" />
    <label>Email:</label>
    <input type="email" th:field="*{email}" readonly />
    <label>Address:</label>
    <input type="text" th:field="*{address}" />
    <label>Phone:</label>
    <input type="text" th:field="*{memberPhone}" />
    <label>Picture URL:</label>
    <input type="text" th:field="*{picture}" />
    <button type="submit">Update</button>
</form>
<div th:if="${errorMessage}" th:text="${errorMessage}"></div>
</body>
</html>
