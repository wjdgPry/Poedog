<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>게시글 상세보기</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
             overflow: hidden; /* 스크롤을 비활성화합니다 */
             background-color: white; /* 배경색 설정 */
         }
         .container {

             width: 800px;
             height: 750px;
             margin: 20px auto;
             background-color:  white;
             padding: 50px;
            border-radius: 10px; /* 모서리 둥글게 */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */

         }

         h1 {
             font-size: 20px;
             margin-bottom: 20px;
             color: #343a40; /* 글 제목 색상 */
             text-align: center;
             border-bottom: 1px solid #dee2e6; /* 밑줄 추가 */
             padding-bottom: 10px; /* 밑줄과 제목 사이 간격 */
             font-weight: bold;
         }

         p {
             color: #6c757d; /* 글 내용 색상 */
             line-height: 1.6;
             text-align: center;
             font-size: 15px;
         }
          .img-a {
               width: 400px;
               height:200px;
               margin-bottom: 20px; /* 이미지와 버튼 사이 간격 */
               display: block; /* 이미지를 블록 요소로 설정하여 가로 중앙 정렬 */
               margin-left: auto;
               margin-right: auto;
               text-align: center;
             }


             .btn-group {
                 margin-top: 20px;
                 text-align: center; /* 버튼 그룹 가운데 정렬 */
                 display: flex;
                 justify-content: center;
             }

             .btn-group .btn {
                 margin: 0 5px; /* 각 버튼 사이의 간격 설정 */
                 padding: 8px 12px; /* 버튼 크기 조정 */
                 font-size: 14px; /* 버튼 텍스트 크기 조정 */
             }

             .btn-primary {
                 background-color: white;
                 border-color:#a5d6a7;
                 color: #a5d6a7;
             }
             .btn-primary:hover {
                 background-color: #a5d6a7;
                 border-color: white;
                  color: white;
             }
             .btn-danger {
                  background-color: white;
                 border-color:#a5d6a7;
                 color: #a5d6a7;
             }
             .btn-danger:hover {
                  background-color: #a5d6a7;
                 border-color: white;
                  color: white;
             }
             .btn-outline-secondary {
                 background-color: white;
                 border-color:#a5d6a7;
                 color: #a5d6a7;
             }
             .btn-outline-secondary:hover {
                 background-color: #a5d6a7;
                 border-color: white;
                  color: white;
             }
              .floating-img {
            position: absolute;
            top: 67%;
            right:200px;
            width: 300px;
            height: auto;
            opacity: 0.8;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        /* 배경 이미지 스타일 */
    .background-image {
        background-image: url('/img/1234.png'); /* 배경 이미지 경로 */
        background-repeat: repeat-x; /* 가로로 반복 */
      background-size: 25% auto; /* 이미지 크기를 전체 가로의 25%로 설정 */
        background-position: bottom; /* 이미지 위치 */
        height: 100px; /* 이미지 높이 설정, 필요에 따라 조절 */
        position: relative; /* 상대 위치 설정 */
        width: 100%; /* 전체 너비 */
         position: fixed; /* 화면 하단에 고정 */
        bottom: 0; /* 하단에 위치 */
        left: 0; /* 왼쪽에 위치 */
 z-index: 1; /* 나무 및 나뭇잎 이미지 위에 배치 */
         opacity: 0.9; /* 투명도 설정 (0.0: 완전히 투명, 1.0: 불투명) */
    }
  /* 추가한 스타일 */
    .tree-img {
        position: absolute;
        left:-19px;
        top: 150px;
        height:300px; /* 적절한 높이로 조정하세요 */
        width: 500px;  /* 적절한 너비로 조정하세요 */
  opacity: 0.7;  /* 0.0 (완전히 투명) ~ 1.0 (완전히 불투명) 사이로 조정하세요 */
    }
          /* 추가한 스타일 */
    .flo-img {
        position: absolute;

        height:150px; /* 적절한 높이로 조정하세요 */
        width: 200px;  /* 적절한 너비로 조정하세요 */
  opacity: 0.8;  /* 0.0 (완전히 투명) ~ 1.0 (완전히 불투명) 사이로 조정하세요 */
    }
.flo-img.one {
  top: 81%;
  left:24%;
}

.flo-img.two {
  top: 81%;
  right: 24%;
}
    </style>

<body>
<div th:replace="~{fragments/header::header}" class="header"></div>
<div class="container" style="margin-top:120px; margin-left: 565px;">


    <img src="/img/flo.png" class="flo-img one" alt="flo Image">
    <img src="/img/flo.png" class="flo-img two" alt="flo Image 2">
    <!-- 나무 이미지 추가 -->
    <img src="/img/tre.png" class="tree-img" alt="Tree Image">

    <div class="img-a">
    <h1 th:text="${post.title}"></h1>
    <!-- 이미지가 있는 경우에만 이미지를 표시 -->
    <img th:if="${post.imgUrl != null and post.imgUrl != ''}" th:src="@{'/images/' + ${post.imgUrl}}" style="max-width: 100%; display: block; height: auto;">
        <p th:text="${post.content}"></p>

    <div class="btn-group">
        <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">수정</a>
        <a th:href="@{/posts/{id}/delete(id=${post.id})}" class="btn btn-danger" sec:authorize="hasRole('ADMIN')">삭제</a>
        <a href="/posts/" class="btn btn-outline-secondary">목록으로</a>
    </div>
</div>
</div>
<!-- 배경 이미지 -->
<div class="background-image"></div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
